<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Викторина Java</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<main>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <img src="https://www.oracle.com/a/ocom/img/obic-java-cup.svg" alt="twbs" width="128" height="128"
             class="rounded-circle flex-shrink-0">
        <h1 class="display-4 fw-normal">Викторина Java</h1>
        <p class="fs-5 text-muted">Проверь свои знания Java</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="list-group w-auto mx-auto">
                <div class="d-flex gap-2 justify-content-between">

                    <div>
                        <h5 th:text="${question.getText()}" style="white-space: pre;" class="mb-1 text-center">List
                            group item
                            heading</h5> <br/>
                    </div>
                    <div class="d-grid gap-2">
                        <a type="submit" class="mb-1 btn btn-primary">Check answer</a>
                        <a th:href="@{/question/{id}(id=${question.id+1})}" class="mb-1 btn btn-primary">Next
                            question</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="btn-group-vertical col-12 text-center" role="group">
<!--                    <input type="radio" class="btn-check" autocomplete="off">-->
                    <label th:each="answer : ${question.answers}" th:text="${answer.getAnswer()}"
                           class="btn btn-outline-primary mb-1 opacity-75" >
                        Some placeholder content in a paragraph.
                    </label>
                    <br/>

                </div>
            </div>

        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
